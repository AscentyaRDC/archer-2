    const getWatches = () => {
      const url = "src/api/get-cart-items.php";
      const body = JSON.stringify({
        token: window.localStorage.getItem("authToken"),
      });
      fetch(url, {
        method: "POST",
        body: body,
        headers: {
          "Content-Type": "application/json",
          Accept: "application/json",
        },
      })
        .then((res) => res.json())
        .then((data) => {
          console.log("API Response:", data); // Debugging statement

          if (data.success) {
            let heart = `<svg  xmlns="http://www.w3.org/2000/svg"  width="50"  height="50"  viewBox="0 0 24 24"  fill="none"  stroke="#ff2600"  stroke-width="1"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-heart tag"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" /></svg> `;
            let heartFilled = `<svg  xmlns="http://www.w3.org/2000/svg"  width="50"  height="50"  viewBox="0 0 24 24"  fill="#ff2600"  class="icon icon-tabler icons-tabler-filled icon-tabler-heart tag"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6.979 3.074a6 6 0 0 1 4.988 1.425l.037 .033l.034 -.03a6 6 0 0 1 4.733 -1.44l.246 .036a6 6 0 0 1 3.364 10.008l-.18 .185l-.048 .041l-7.45 7.379a1 1 0 0 1 -1.313 .082l-.094 -.082l-7.493 -7.422a6 6 0 0 1 3.176 -10.215z" /></svg>`

            let rows = ``;
            const list = document.getElementById("list");

            data.data[0].CartDetails.forEach((it, i) => {
              let fav = heart;
              if (it.user_fav != null) {
                if (it.user_fav.includes(window.localStorage.getItem("mobile"))) {
                  fav = heartFilled;
                } else {
                  fav = heart;
                }
              }

              rows += `
          <div class="col-sm-6 col-xl-3" style="height:100%;">
            <div class="card overflow-hidden rounded-2">
              <div class="container">
                <a href="javascript:void(0)">
                  <img
                    style="width:100%;height:200px";
                    src="${"https://sreethaiindustries.com/archer-new/src/api" + it.watchDetail.image_front.substring(1)}"
                    class="card-img-top rounded-0 tag"
                  />
                  ${fav}
                </a>
              </div>
              <div class="card-body pt-3 p-4">
                <h6 class="fw-regular fs-4">Watch Name: ${it.watchDetail.name}</h6>
                <h6 class="fw-regular fs-4">Watch Model: ${it.watchDetail.model}</h6>
                <h6 class="fw-regular fs-4" id="price-${it.wid}">Price: &#8377; ${it.watchDetail.base_price}</h6>
                <h6 class="fw-regular fs-4" id="stock-${it.wid}">Available Stock: ${it.watchDetail.is_available}</h6>
              </div>

              <div style="display: flex;justify-content:end;margin-right:10px;margin-bottom:10px">

    const getId = (wid) => {
      // window.localStorage.setItem("wid", watchId);
      window.location.href = "./archer-product.html";
    }


    const minus = (qtyId) => {
      let qty = document.getElementById(qtyId);
      if (qty.value == "1") {
        alert("Product Quantity must be greater than zero")
      } else {
        qty.value = (parseInt(qty.value) - 1).toString()
      }
    }

    const plus = (qtyId, availableStock) => {
      const qtyInput = document.getElementById(qtyId);
      let currentQty = parseInt(qtyInput.value);

      if (currentQty < availableStock) {
        currentQty++;
        qtyInput.value = currentQty;
      } else {
        alert(`Available stock (${availableStock}) exceeded`);
      }
    };


    const BuyNow = () => {
      let order = [];
      let totalPrice = 0;

      document.querySelectorAll('[id^=qty-]').forEach(qtyInput => {
        const wid = qtyInput.id.split('-')[1];
        const priceElement = document.getElementById(`price-${wid}`);
        const price = parseFloat(priceElement.innerText.replace('Price: â‚¹', ''));
        const quantity = parseInt(qtyInput.value);

        order.push({ wid, quantity, price });
        totalPrice += price * quantity;
      });

      window.localStorage.setItem('order', JSON.stringify(order));
      window.localStorage.setItem('totalPrice', totalPrice.toFixed(2));
      window.location.href = './order-add-address.html';
    }




    function deleteOrder() {
      const url = "src/api/delete-cart-item.php";
      const body = JSON.stringify({
        token: window.localStorage.getItem("authToken"),
        user_id: 0,
        wid: window.localStorage.getItem("wid"),
        wfid: 0,
      });
      fetch(url, {
        method: "POST",
        body: body,
        headers: {
          "Content-Type": "application/json",
          Accept: "application/json",
        },
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.success) {
            alert(data.msg);
            window.location.href = "./cart.html"

          }
          else {
            alert(data.msg);
          }
        })
    }

    const checkQty = (qtyId, availableStock) => {
      const qtyInput = document.getElementById(qtyId);
      let currentQty = parseInt(qtyInput.value);

      if (currentQty > availableStock) {
        alert(`Available stock (${availableStock}) exceeded`);
        qtyInput.value = availableStock;
      }
      if (currentQty <= 0) {
        alert(`Product Quantity must be greater than zero`);
        qtyInput.value = 1;
      }
    };

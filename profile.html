      <div style="width:100%;margin:auto;">
        <div class="row">
          <div class="card" style="
                width: 90%;
                margin:20px;
                padding-bottom: 20px;
                background-image: linear-gradient(
                  to right,
                  rgba(0, 255, 153, 0.221),
                  rgba(255, 255, 0, 0.292)
                );
              ">
            <div class="card-body">
              <h3 style="width: 100%; text-align: center">Profile Details</h3>
              <div class="mb-3">
                <label for="userName" class="form-label">User Name</label>
                <input type="text" style="color: black" class="form-control" id="username" readonly />
              </div>
              <div class="mb-3">
                <label for="userId" class="form-label">User ID</label>
                <input type="text" style="color: black" class="form-control" id="userId" readonly />
              </div>
              <div class="mb-3">
                <label for="userEmail" class="form-label">User E-Mail</label>
                <input type="text" style="color: black" class="form-control" id="email" readonly />
              </div>
              <div class="mb-3">
                <label for="mobileNumber" class="form-label">Mobile Number</label>
                <input type="text" style="color: black" class="form-control" id="mobile" readonly />
              </div>

              <button type="submit" class="btn btn-info"
                style="width: 60%; min-height: 12%; font-weight: 700; margin-left: 20%; margin-top: 20px;"
                onclick="Back()">
                Back to Home
              </button>

              <button type="submit" class="btn btn-danger"
                style="width: 20%; min-height: 10%; font-weight: 700; margin-top: 30px; margin-left: 40%;"

  <script>
    const init = () => {
      document.getElementById("username").value =
        window.localStorage.getItem("u_name");
      document.getElementById("userId").value =
        window.localStorage.getItem("user_id");
      document.getElementById("email").value =
        window.localStorage.getItem("email");
      document.getElementById("mobile").value =
        window.localStorage.getItem("mobile");
    };
    init();

    const Back = () => {
      window.location.href = "./products.html";
    };

    const deleteaccount = () => {
      window.location.href = "./delete-account.html"
    }

    document.addEventListener('DOMContentLoaded', function () {
      new SimpleBar(document.querySelector('.scroll-sidebar'), { autoHide: false });
    });
  </script>

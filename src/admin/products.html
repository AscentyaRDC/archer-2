  <script>
    const getWatches = () => {
      const url = "../api/get-watches-admin.php";
      const body = JSON.stringify({
        token: window.localStorage.getItem("authToken"),
      });
      fetch(url, {
        method: "POST",
        body: body,
        headers: {
          "Content-Type": "application/json",
          Accept: "application/json",
        },
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.success) {
            let rows = ``;
            const list = document.getElementById("list");
            data.data.forEach((it, i) => {
              let t = 0;
              if (it.user_fav != null) {
                t = it.user_fav.length;
              }
              if (document.getElementById("searchInput").value != "") {
                if (
                  it.name
                    .toLowerCase()
                    .includes(
                      document
                        .getElementById("searchInput")
                        .value.toLowerCase()
                    ) ||
                  it.model
                    .toLowerCase()
                    .includes(
                      document
                        .getElementById("searchInput")
                        .value.toLowerCase()
                    )
                ) {
                  rows += `
                <div class="col-sm-6 col-xl-3" style="height:100%;">
                  <div class="card overflow-hidden rounded-2">
                    <div onclick="pageId(${it.wid})">
                      <a href="javascript:void(0)"
                        ><img
                          style="width:200px;height:200px";
                          src="${it.image_front}"
                          class="card-img-top rounded-0"
                          
                      /></a>
                    </div>
                    <div class="card-body pt-3 p-4" onclick="pageId(${it.wid})" style="cursor:pointer;">
                      <h6 class="fw-regular fs-4">Watch Name: ${it.name}</h6>
                      <h6 class="fw-regular fs-4">Watch Model: ${it.model}</h6>
                      
                    </div>
                     <div style="display:flex;margin: auto auto;width:100%;">
                      <button style="margin:5px;width:90%" onclick="getId(${it.wid})" class="btn btn-warning">Create Combo</button>
                    </div>
                  </div>
                </div>
                `;
                }
              } else {
                rows += `
                <div class="col-sm-6 col-xl-3" style="height:100%;">
                  <div class="card overflow-hidden rounded-2">
                    <div onclick="pageId(${it.wid})">
                      <a href="javascript:void(0)"
                        ><img
                          style="width:200px;height:200px";
                          src="${it.image_front}"
                          class="card-img-top rounded-0"
                          
                      /></a>
                    </div>
                    <div class="card-body pt-3 p-4" onclick="pageId(${it.wid})" style="cursor:pointer;">
                      <h6 class="fw-regular fs-4">Watch Name: ${it.name}</h6>
                      <h6 class="fw-regular fs-4">Watch Model: ${it.model}</h6>
                      
                    </div>
                     <div style="display:flex;margin: auto auto;width:100%;">
                      <button style="margin:5px;width:90%" onclick="getId(${it.wid})" class="btn btn-warning">Create Combo</button>
                    </div>
                  </div>
                </div>
                `;
              }
              // <a style="margin:5px;width:45%;" href="./add-watch.html" class="btn btn-danger">Delete</a>
              if ((i + 1) % 4 == 0) {
                rows += `<hr>`;
              }
            });
            list.innerHTML = rows;
          } else {
            alert(data.msg);
          }
        });
    };
    getWatches();

    const getId = (watchId) => {
      window.localStorage.setItem("wid", watchId);
      window.location.href = "./add-watch-combo.html";
    };

    const pageId = (watchId) => {
      window.localStorage.setItem("wid", watchId);
      window.location.href = "./view-watch.html"
    }

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      new SimpleBar(document.querySelector('.scroll-sidebar'), { autoHide: false });
    });

    const getFeedBack = () => {
      const url = "../api/get-ratings.php";
      const body = JSON.stringify({
        token: window.localStorage.getItem("authToken"),
      });
      fetch(url, {
        method: "POST",
        body: body,
        headers: {
          "Content-Type": "application/json",
          Accept: "application/json",
        },
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.success) {
            const d = data.data;
            let temp = "";

            d.forEach((itemData, index) => {
              let stars = "";
              let checked = '<span class="fa fa-star checked"></span>';
              let unchecked = '<span class="fa fa-star"></span>';
              for (let index = 1; index <= 5; index++) {
                if (itemData.rating >= index) {
                  stars += checked;
                } else {
                  stars += unchecked;
                }
              }

              let date = '';
              if (itemData.updated_at == null) {
                date = getISTTime(itemData.created_at);
              }
              else {
                date = getISTTime(itemData.updated_at);
              }


              temp += "<tr>";
              temp += "<td>" + (index + 1).toString() + "</td>";
              temp += "<td>" + itemData.name + "</td>";
              temp += "<td>" + itemData.mobile + "</td>";
              temp += "<td>" + stars + "</td>";
              temp += "<td>" + itemData.rating + "/5</td>";
              temp += "<td>" + date + "</td>";
              temp += "</tr>";
            });
            document.getElementById("tbody").innerHTML = temp;
          } else {
            alert(data.msg);
          }
        });
    };

    getFeedBack();

    const getISTTime = (t) => {
      let d = new Date(t)
      return new Date(d.getTime() + (5.5 * 60 * 60 * 1000)).toLocaleDateString("en-IN")
    }
  </script>

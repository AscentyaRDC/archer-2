  <script>
    document.addEventListener('DOMContentLoaded', function () {
      new SimpleBar(document.querySelector('.scroll-sidebar'), { autoHide: false });
    });

    const getFeedBack = () => {
      const url = "../api/get-feedback.php";
      const body = JSON.stringify({
        token: window.localStorage.getItem("authToken"),
      });
      fetch(url, {
        method: "POST",
        body: body,
        headers: {
          "Content-Type": "application/json",
          Accept: "application/json",
        },
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.success) {
            const d = data.data;
            let temp = "";
            d.forEach((itemData, index) => {
              temp += "<tr>";
              temp += "<td>" + (index + 1).toString() + "</td>";
              temp += "<td>" + itemData.user_name + "</td>";
              temp += "<td>" + itemData.user_mobile + "</td>";
              temp += "<td>" + itemData.user_mail + "</td>";
              temp += "<td>" + itemData.feedback + "</td>";
              temp += "</tr>";
            });
            document.getElementById("tbody").innerHTML = temp;
          } else {
            alert(data.msg);
          }
        });
    };

    getFeedBack();

    function myFunction() {
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("table");
      tr = table.getElementsByTagName("tr");
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[2];
        if (td) {
          txtValue = td.textContent.trim() || td.innerText.trim();
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
    }
  </script>

  <script>
     document.addEventListener('DOMContentLoaded', function () {
      new SimpleBar(document.querySelector('.scroll-sidebar'), { autoHide: false });
    });
    
    function redirectToNextPage(id) {
      // Redirect to the desired HTML page
      window.localStorage.setItem("orderId", id)
      window.location.href = "invoice.html"; // Replace 'another_page.html' with the URL of your destination page
    }

    function redirectToEditPage(id) {
      // Redirect to the desired HTML page
      window.localStorage.setItem("wid", id)
      window.location.href = "order-status.html"; // Replace 'another_page.html' with the URL of your destination page
    }

    const getFeedBack = () => {
      const url = "../api/get-orders-v2.php";
      const body = JSON.stringify({
        token: window.localStorage.getItem("authToken"),
      });
      fetch(url, {
        method: "POST",
        body: body,
        headers: {
          "Content-Type": "application/json",
          Accept: "application/json",
        },
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.success) {
            const d = data.data;
            let temp = 0;
            let rows = "";
            d.forEach((order, index) => {
              order.productDetails.forEach((detail, it) => {
                temp++;
                // const totalGst = (parseInt(detail.watch_face_id) === 0) ? 0 : (parseInt(detail.watch_face_id) === 1) ? 36 : 18;
                // const gstAmount = (parseInt(detail.price) * totalGst) / 100;
                // const calculatedPrice = parseInt(detail.price) + gstAmount;
                let totalGst = 0;
                let calculatedPrice = 0;
                let tempRow = ``;
                if (detail.watchFaceDetails != null) {
                  tempRow = `<td>${detail.watchFaceDetails.price}</td>`;
                  totalGst = parseFloat(detail.watchFaceDetails.price) * 0.18;
                  calculatedPrice =
                    (totalGst + parseFloat(detail.watchFaceDetails.price)) *
                    order.qty[it];
                } else {
                  tempRow = `<td>0</td>`;
                  totalGst =
                    parseFloat(detail.watchDetails.base_price) * 0.18;
                  calculatedPrice =
                    (totalGst + parseFloat(detail.watchDetails.base_price)) *
                    order.qty[it];
                }
                let whiteRow = `<tr style="background-color: #5d87ff40">`;
                let redRow = `<tr style="background-color: #ffcc0040">`;
                if (index % 2 != 0) {
                  rows += whiteRow;
                } else {
                  rows += redRow;
                }
                rows +=
                  `
                                <td>${temp}</td>
                                <td>ASCARC00${order.order_id}</td>
                                <td>${detail.userDetails.u_name}</td>
                                <td>${detail.watchDetails.name}</td>
                                <td>${detail.watchDetails.base_price}</td>` +
                  tempRow +
                  `
                                <td>${parseFloat(totalGst).toFixed(2)}</td>
                                <td>Cash</td>
                                 <td>${parseFloat(calculatedPrice).toFixed(
                    2
                  )}</td>
                                <td>${order.qty[it]}</td>
                                <td>${order.status}</td>
                                <td>${order.ordered_at}</td>
                                <td><button onclick="redirectToNextPage(${order.order_id
                  })" class="btn btn-success">View Invoice</button>
                                <button style="margin-top:10px;width:100%" onclick="redirectToEditPage(${detail.watchDetails.wid
                  })" class="btn btn-primary">Edit</button></td>
                            </tr>`;
              });
            });
            // d.forEach((itemData, index) => {
            //   itemData.productDetails.forEach((it, i) => {
            //     temp += "<tr>";
            //     temp += "<td>" + count.toString() + "</td>";
            //     count++;
            //     temp += "<td>" + it.userDetails.u_name + "</td>";
            //     temp += "<td>" + it.watchDetails.name + "</td>";
            //     temp += "<td>" + it.watchDetails.base_price + "</td>";
            //     temp += "<td>" + it.watchFaceDetails.price + "</td>";
            //     temp += "<td>" + it.watchFaceDetails.price + "</td>";
            //     temp += "<td>" + it.watchFaceDetails.price + "</td>";
            //     temp += "<td>" + itemData.qty + "</td>";
            //     temp += "</tr>";
            //   });
            // });
            document.getElementById("tbody").innerHTML = rows;
          } else {
            alert(data.msg);
          }
        });
    };

    getFeedBack();

    function myFunction() {
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("table");
      tr = table.getElementsByTagName("tr");
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[1];
        if (td) {
          txtValue = td.textContent.trim() || td.innerText.trim();
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
    }

    function exportReportToExcel() {
      let table = document.getElementsByTagName("table"); // you can use document.getElementById('tableId') as well by providing id to the table tag
      TableToExcel.convert(table[0], {
        // html code may contain multiple tables so here we are refering to 1st table tag
        name: `orderDetails.xlsx`, // fileName you could use any name
        sheet: {
          name: "orderDetails 1", // sheetName
        },
      });
    }

  <script>
    function triggerFileInput() {

      document.getElementById('bg_upload').click();

    }

    function handleFileUpload(input, imageId) {
      var file = input.files[0];
      var image = document.getElementById(imageId);
      var errorSpan = document.getElementById(imageId + '_error');

      if (file) {
        if (file.type.match('image.*')) {
          var reader = new FileReader();
          reader.onload = function (e) {
            image.src = e.target.result;

          };
          reader.readAsDataURL(file);
        } else {
          image.src = '';
          errorSpan.textContent = 'Please upload an image file.';
          input.value = '';
        }
      } else {
        image.src = '';
        errorSpan.textContent = 'No file selected.';
      }
    }

    function updatelogo() {

      const logo = document.getElementById("logo_upload");
      const apiUrl = "../api/update-logo.php";
      const body = new FormData();
      body.append("token", window.localStorage.getItem("authToken"))
      body.append("logo", logo.files[0])

      fetch(apiUrl, {
        body: body,
        method: "POST"

      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert(data.msg)
          }
          else {
            alert(data.msg)
          }
        });
    }

    function updatebg() {
      const logo = document.getElementById("bg_upload");
      const apiUrl = "../api/update-login-bg.php";
      const body = new FormData();
      body.append("token", window.localStorage.getItem("authToken"))
      body.append("bg", logo.files[0])

      fetch(apiUrl, {
        body: body,
        method: "POST"
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert(data.msg)
          }
          else {
            alert(data.msg)
          }
        });
    }

    document.addEventListener('DOMContentLoaded', function () {

  <script>
    let temp = []
    let combinationArray = []
    function redirectToAnotherPage() {
      // Redirect to the desired HTML page
      if (JSON.stringify(temp).length > 2)
        window.localStorage.setItem("cStrapId", JSON.stringify(temp))
      else
        window.localStorage.removeItem("cStrapId")
      window.location.href = 'add-customization.html'; // Replace 'another_page.html' with the URL of your destination page
    }
    
    const getDialDetails = () => {
      let url = "../api/get-strap.php";
      let body = JSON.stringify({
        token: window.localStorage.getItem("authToken")
      });

      fetch(url, {
        method: "POST",
        body: body,
        headers: {
          "Content-Type": "application/json"
        }
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            let t = data.data;
            let li = ``;
            t.forEach((user, index) => {
              let unchecked = `<td><input type="checkbox" id="${user.sid}" name="dialId" onclick="return addDials(this)"></td>`;
              let checked = `<td><input type="checkbox" id="${user.sid}" name="dialId" onclick="return addDials(this)" checked></td>`;

              let ischecked = unchecked;
              if (window.localStorage.getItem("cStrapId") != null) {
                let json = JSON.parse(window.localStorage.getItem("cStrapId"));

                json.forEach(it => {
                  if (it.id == user.sid) {
                    ischecked = checked;
                    temp.push(it);
                  }
                });
              } else {
                combinationArray.forEach((it, index) => {
                  if (it.id == user.sid) {
                    ischecked = checked;
                    temp.push(it);
                  }
                });
              }
              li += `<tr>
                          <td><h5>${user.name}</h5></td>
                          <td><img src="${user.image_url}" style="height: 90px; width: 90px; margin: 15px;" /></td>
                          <td><h5>â‚¹${user.price}</h5></td>
                          ${ischecked}
                       </tr>`;
            });
            document.getElementById("tbody").innerHTML = li;
          } else {
            alert("Failed to load straps: " + data.msg);
          }
        })
        .catch(err => {
          console.log("Error:", err);
          alert("There was an error processing your request. Please try again.");
        });
    };

    getDialDetails();
    const addDials = (element) => {
      temp = [];
      const rowIndex = element.closest('tr').rowIndex;
      const checkboxes = document.querySelectorAll('input[name="dialId"]');

      checkboxes.forEach((checkbox) => {
        if (checkbox.checked) {
          let a = {}
          a.price = checkbox.closest('tr').querySelector('td:nth-child(3)').textContent.trim()
          a.id = checkbox.id
          a.name = checkbox.closest('tr').querySelector('td:nth-child(1)').textContent.trim()
          a.image = checkbox.closest('tr').querySelector('td:nth-child(2)').firstChild.currentSrc
          temp.push(a)
          console.log(temp)
        }
      });
    }

    const toggle = (source) => {
      let checkboxes = document.querySelectorAll('input[name="dialId"]');
      checkboxes.forEach(checkbox => {
        checkbox.checked = source.checked
      })
      addDials(checkboxes[0])
    }

    const nextPage = () => {
      window.location.href = 'add-strap2.html'
    }

    const redirectToBackPage = () => {
      window.location.href = 'add-customization.html'
    }

                    <h5 style="margin-top: 10px;">User ID</h5>

                      placeholder="Enter your feedback here.."></textarea>

  <script>
    let userName = document.getElementById("username")
    let userid = document.getElementById("userid")
    let mobile = document.getElementById("mobile")
    let email = document.getElementById("email")
    let feedback = document.getElementById("feedback")


    userName.value = window.localStorage.getItem('u_name')
    mobile.value = window.localStorage.getItem('mobile')
    email.value = window.localStorage.getItem('email')
    userid.value = window.localStorage.getItem('user_id')

    const validateForm = () => {
      var feedback = document.getElementById('feedback').value;
      if (feedback.trim() == "") {
        alert('Please fill your feedback in  feedback details.');
        return false;
      }

      let url = "src/api/add-feedback.php"
      let body = JSON.stringify({
        token: window.localStorage.getItem("authToken"),
        name: userName.value,
        phone: mobile.value,
        email: email.value,
        feedback: feedback
      })
      fetch(url, {
        body: body,
        method: "POST",

      })
        .then(res => res.json())
        .then(data => {
          alert(data.msg)
          if (data.success) {
            window.location.href = "./products.html"
          }
        })


      return true;
    }

    document.addEventListener('DOMContentLoaded', function () {
      new SimpleBar(document.querySelector('.scroll-sidebar'), { autoHide: false });
    });
  </script>

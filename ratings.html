    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .rating-div {
      /* background-color: #0d234b; */
      background-color: #fff;
      color: #000;
      display: flex;
      font-size: 24px;
      justify-content: center;
      align-items: center;
    }

    .star-rating {
      white-space: nowrap;
    }

    .star-rating [type="radio"] {
      appearance: none;
    }

    .star-rating i {
      font-size: 1.2em;
      transition: 0.3s;
    }

    .star-rating label:is(:hover, :has(~ :hover)) i {
      transform: scale(1.35);
      color: #f7a100;
      animation: jump 0.5s calc(0.3s + (var(--i) - 1) * 0.15s) alternate infinite;
    }

    .star-rating label:has(~ :checked) i {
      color: #f7a100;
      text-shadow: 0 0 2px #ffffff, 0 0 10px #ffee58;
    }

    @keyframes jump {

      0%,
      50% {
        transform: translatey(0) scale(1.35);
      }

      100% {
        transform: translatey(-15%) scale(1.35);
      }
    }

    /* Ensure the sidebar takes the full height of the viewport */
    .sidebar-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      /* Full viewport height */
    }

    .brand-logo-container {
      flex: 0 0 auto;
      /* Fixed height for the logo container */

      /* Optional: Adjust padding as needed */

      /* Ensure it stays above the scrollable content */
    }

    .scroll-sidebar {
      flex-grow: 1;
      /* Allow the nav to grow and take available space */
      overflow-y: auto;
      /* Enable vertical scrolling */
      z-index: 0;
      /* Ensure it stays below the logo section */
      scrollbar-width: none;
      /* For Firefox */
    }

    .scroll-sidebar::-webkit-scrollbar {
      display: none;
      /* For Chrome, Safari, and Opera */
    }
  </style>

            <label for="rate-1" style="--i:1"><i class="fa fa-star"></i></label>
            <input type="radio" name="rating" id="rate-1" value="1">
            <label for="rate-2" style="--i:2"><i class="fa fa-star"></i></label>

            <label for="rate-3" style="--i:3"><i class="fa fa-star"></i></label>

            <label for="rate-4" style="--i:4"><i class="fa fa-star"></i></label>
            <input type="radio" name="rating" id="rate-4" value="4">
            <label for="rate-5" style="--i:5"><i class="fa fa-star"></i></label>
            <input type="radio" name="rating" id="rate-5" value="5">
          </span></p>
      </div>

        <button type="submit" class="btn btn-danger" style=" font-weight: 700" onclick="Save()">
          Add Your Rating
        </button>
      </div>

  <script>
    const Save = () => {
      let rate = 0
      if (document.getElementById("rate-1").checked)
        rate = 1
      if (document.getElementById("rate-2").checked)
        rate = 2
      if (document.getElementById("rate-3").checked)
        rate = 3
      if (document.getElementById("rate-4").checked)
        rate = 4
      if (document.getElementById("rate-5").checked)
        rate = 5

      if (rate == 0) {
        alert("Please provide a valid rating")
        return false
      }

      let url = "src/api/add-ratings.php"
      let body = JSON.stringify({
        token: window.localStorage.getItem("authToken"),
        rating: rate
      })
      fetch(url, {
        body: body,
        method: "POST"
      })
        .then(res => res.json())
        .then(data => {
          alert(data.msg)
          if (data.success) {
            window.location.href = "./products.html"
          }
        })
        .catch(err => {
          console.log(err)
        })

    }

    document.addEventListener('DOMContentLoaded', function () {
      new SimpleBar(document.querySelector('.scroll-sidebar'), { autoHide: false });
    });
  </script>

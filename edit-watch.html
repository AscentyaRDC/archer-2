        /* On hover, add a black background color with a little bit see-through */
        .prev:hover,

        /* Caption text */

            position: absolute;
            top: 0;

        /* The dots/bullets/indicators */

            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;

        /* Fading animation */

                            const updateWatchDetails = () => {

                                const watchModel = document.getElementById('watchmodel').value.trim();
                                const percentage = document.getElementById('percentage').value.trim();
                                const stock = document.getElementById('stock').value.trim();
                                const totalCost = document.getElementById('totalcost').value.trim();

                                const body = JSON.stringify({

                                    "model": watchModel,
                                    "price": watchPrice,
                                    "charges": percentage,
                                    "stock": stock,
                                    "watchId": window.localStorage.getItem("wid"),
                                    "token": window.localStorage.getItem("authToken"),
                                    "catId": watchCategory,
                                })
                                fetch(url, {

                                    body: body,

                                    }

                        <script>

                                const watchName = document.getElementById('watchname').value.trim();
                                const watchPrice = document.getElementById('watchprice').value.trim();
                                const watchModel = document.getElementById('watchmodel').value.trim();
                                const percentage = document.getElementById('percentage').value.trim();
                                const stock = document.getElementById('stock').value.trim();
                                const totalCost = document.getElementById('totalcost').value.trim();

                                // Checking if fields are empty
                                if (watchName === '' || watchPrice === '' || watchModel === '' || percentage === '' || stock === '' || totalCost === '') {
                                    alert('All fields are required');
                                    return;
                                }

                                // Additional validation, e.g., numeric values
                                if (isNaN(watchPrice) || isNaN(percentage) || isNaN(stock) || isNaN(totalCost)) {
                                    alert('Price, Percentage, Stock, and Total Cost must be numeric values');
                                    return;
                                }

                                if(percentage <= 0){
                                    alert('Add valid percentage')
                                    return
                                }


                                updateWatchDetails()
                            }

                        <script>
                            function calculateTotalCost() {

                                let watchPrice = parseFloat(document.getElementById('watchprice').value);
                                let percentage = parseFloat(document.getElementById('percentage').value);

                                // Check if both watch price and percentage are valid numbers
                                if (watchPrice == NaN || percentage == NaN) {
                                    document.getElementById('totalcost').value = '0.00';
                                }
                                else if (watchPrice != NaN && percentage != NaN) {
                                    var totalCost = watchPrice + (watchPrice * (percentage / 100));
                                    document.getElementById('totalcost').value = totalCost.toFixed(2);
                                } else {
                                    // If either watch price or percentage is not a valid number, display an error or default value
                                    document.getElementById('totalcost').value = '0.00';
                                }
                            }
                        </script>


                        <script type="text/javascript">
                            function isNumberKey(txt, evt) {
                                var charCode = (evt.which) ? evt.which : evt.keyCode;

                                // Check if the pressed key is a dot
                                if (charCode == 46) {
                                    // Check if the text already contains the . character
                                    if (txt.value.indexOf('.') === -1) {
                                        return true; // Allow input if dot is not present
                                    } else {
                                        return false; // Prevent input if dot is already present
                                    }
                                } else if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                                    return false; // Prevent input if key is not a digit
                                } else if (txt.value.indexOf('.') !== -1) {
                                    // Check if dot is already present in the text
                                    var dotIndex = txt.value.indexOf('.');
                                    var decimalPart = txt.value.substring(dotIndex + 1);
                                    if (decimalPart.length >= 2) {
                                        return false; // Prevent input if more than two decimal places
                                    }
                                }
                                return true; // Allow input otherwise   
                            }
                        </script>


                        <script>

                            }

                            function currentSlide(n) {

                            }

                            function showSlides(n) {
                                let i;
                                let slides = document.getElementsByClassName("mySlides");
                                let dots = document.getElementsByClassName("dot");
                                if (n > slides.length) { slideIndex = 1; }
                                if (n < 1) { slideIndex = slides.length; }
                                for (i = 0; i < slides.length; i++) {
                                    slides[i].style.display = "none";
                                }
                                for (i = 0; i < dots.length; i++) {
                                    dots[i].className = dots[i].className.replace(" active", "");
                                }
                                slides[slideIndex - 1].style.display = "block";
                                dots[slideIndex - 1].className += " active";

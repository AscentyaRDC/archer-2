<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
        }

        .nav-buttons button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #555;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .nav-buttons button:hover {
            background-color: #777;
        }

        .container {
            display: flex;
            flex: 1;
            background-color: #f0f0f0;
        }

        .editor {
            flex: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #fff;
            border-right: 2px solid #ccc;
        }

        .image-preview {
            border: 2px solid #ccc;
            width: 90%;
            height: 80%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
        }

        .sidebar {
            flex: 0.28;
            /* Adjusted flex value for better spacing */
            background-color: #fff;
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: 620px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .tools {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 100%;
        }

        .edit-layout {
            flex: 1;
            padding: 20px;
        }

        .layout-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .layout-option {
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            cursor: pointer;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .layout-option img {
            max-width: 100%;
            max-height: 100%;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .footer button {
            padding: 5px 10px;
            background-color: #555;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .footer button:hover {
            background-color: #777;
        }
    </style>
</head>
